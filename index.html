<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form1</title>
<style>
  body {
    color: #ffff00;
    background-color: #000000;
  }
</style>
</head>
<body>
  <strong>Login</strong>
  <form id="loginForm">
    <input type="text" name="Username" placeholder="New Username" size="30" required>
    <input type="email" name="Email" placeholder="E-Mail" size="30" required>
    <input type="password" name="Password" placeholder="Password" size="20" required>
    <input type="submit" value="Submit">
  </form>

  <strong>Register</strong>
  <form id="registerForm">
    <input type="text" name="NewUsername" placeholder="New Username" size="30" required>
    <input type="email" name="Email" placeholder="E-Mail" size="30" required>
    <input type="password" name="Password" placeholder="Password" size="20" required>
    <input type="submit" value="Submit">
  </form>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();
    // handle login form submission here
    // You can use AJAX to send the form data to the server
    console.log("Login form submitted");
  });

  document.getElementById("registerForm").addEventListener("submit", function(event){
    event.preventDefault();
    // handle register form submission here
    // You can use AJAX to send the form data to the server
    console.log("Register form submitted");
  });
</script>
</body>
</html>
